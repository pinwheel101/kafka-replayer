apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - configmap.yaml
  - pvc.yaml
  - service.yaml
  - deployment.yaml

# 공통 레이블
commonLabels:
  app: kafka-replayer
  version: "1.0.0"

# 이미지 태그 관리
images:
  - name: kafka-replayer
    newName: your-registry/kafka-replayer  # 실제 레지스트리로 변경
    newTag: "1.0.0"
