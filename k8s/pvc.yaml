apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-replayer-checkpoint-pvc
  namespace: default
  labels:
    app: kafka-replayer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # StorageClass 지정 (클러스터 환경에 맞게 수정)
  # storageClassName: standard
  # storageClassName: gp2  # AWS EBS
  # storageClassName: pd-ssd  # GCP Persistent Disk
